# DATABASE CONFIGURATION
sqlapp.jdbc.dataSource.default=java:/datasources/AnotherDb
sqlapp.jdbc.dataSource=java:/datasources/SqlApp

# JMS CONFIGURATION
sqlapp.jms.connectionFactory=java:/ConnectionFactory
sqlapp.jms.xaConnectionFactory=java:/JmsXA

# TRANSACTION CONFIGURATION
sqlapp.jta.userTransaction=java:comp/UserTransaction
sqlapp.jta.transactionManager=java:/TransactionManager
sqlapp.jta.transactionSynchronizationRegistry=java:comp/TransactionSynchronizationRegistry

# TASK EXECUTOR CONFIGURATION
sqlapp.taskExecutor.corePoolSize=1
sqlapp.taskExecutor.maxPoolSize=5

# SPRING SECURITY - USER DATA
sqlapp.userfile=classpath:user.properties

# BUSINESS LOGIC CONFIGURATION
sqlapp.app.paginator.totalCount=11
sqlapp.app.paginator.lowerSideHint=5
sqlapp.app.paginator.pageSize=20
sqlapp.app.search.defaultFromDays=7
sqlapp.app.export.contentType=text/csv
sqlapp.app.export.charset=UTF-8
sqlapp.app.export.filename=SqlApp_{0}.csv
sqlapp.app.import.tempDir=.
sqlapp.app.import.tempPrefix=SqlApp_{0,date,yyyyMMddHHmmss}_
sqlapp.app.import.tempSuffix=.csv
sqlapp.app.import.queue=java:/jms/queue/SqlApp
sqlapp.app.import.charset=UTF-8
sqlapp.app.import.stackTraceDepth=20
